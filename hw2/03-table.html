<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 - Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Exercise 03 - TV Listings</h1>
      <!-- Add your code here -->
      <table style="width: 100%">
      <thead>
        <tr class="table-list">
          <th>Time/Channels</th>
          <th>8:00PM</th>
          <th>9:00PM</th>
          <th>10:00PM</th>
        </tr>
      </thead>

      <tbody>
        <tr class="first-row">
          <th>ABC</th>
          <td>The Goldbergs</td>
          <td>Home Economics</td>
          <td>black-ish</td>
        </tr>
        <tr class="second-row">
          <th>CBS</th>
          <td>Young Sheldon</td>
          <td>United States of AI</td>
          <td>Mom</td>
        </tr>
        <tr class="third-row">
          <th>NBC</th>
          <td span="3">Stanley Cup Playoffs</td>
        </tr>
        <tr class="fourth-row">
          <th>Fox</th>
          <td>Beat Shazam</td>
          <td span="2">Local Programming</td>
        </tr>
      </tbody>
      </table>
    </main>
  </body>
</html>
